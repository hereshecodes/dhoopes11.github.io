    <script>
        $(".WF-EMPLOYEEIDLOOKUP").autocomplete({
            delay: 500,
            minLength: 3,
            source: function (request, response) {
                $.ajax({
                    url: baseAzureServiceUrl + "/api/users/employeelookup",
                    dataType: "json",
                    data: {hidSearch: request.term},
                    success: function (empSearchData) {
                        var items = $.map(empSearchData.alerts, function (item) {
                            return {
                                label: item.label,
                                value: item.value
                            };
                        });
                        response(items);
                    }
                });
            },
            change: function (event, ui) {
                if (!ui.item) {
                    $(event.target).val("");
                }

            },
            select: function (event, ui) {
                var currentID = $(this).attr('id').replace('-display', '');
                $('#' + currentID + '-display').val(ui.item.label);
                $('#' + currentID).val(ui.item.value).trigger('change');
                return false;
            },
            focus: function (event, ui) {
                var currentID = $(this).attr('id').replace('-display', '');
                $('#' + currentID + '-display').val(ui.item.label);
                return false;
            },
            onfocusout: function (event, ui) {
                if ($('#' + currentID + '-display').val() == "") {
                    var currentID = $(this).attr('id').replace('-display', '');
                    $('#' + currentID).val("");
                }
            }
        });
    </script>
